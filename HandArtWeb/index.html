<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandArt - Experiencia Generativa</title>
    <link rel="stylesheet" href="style.css">
    <!-- MediaPipe Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
</head>

<body>
    <div id="container">
        <canvas id="canvas-webgl"></canvas>
    </div>

    <!-- Video oculto para MediaPipe -->
    <video id="webcam" autoplay playsinline style="display: none;"></video>

    <!-- UI mínima / instrucciones de inicio -->
    <div id="overlay">
        <div id="loader">Cargando visión artificial...</div>
        <button id="start-btn" style="display: none;">COMENZAR EXPERIENCIA</button>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
