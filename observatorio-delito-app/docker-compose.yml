version: "3.9"
services:
  db:
    image: postgis/postgis:16-3.4
    container_name: observatorio_db
    environment:
      POSTGRES_DB: observatorio
      POSTGRES_USER: observatorio
      POSTGRES_PASSWORD: observatorio
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U observatorio"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: observatorio_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://observatorio:observatorio@db:5432/observatorio
      BACKEND_CORS_ORIGINS: http://localhost:5500,http://127.0.0.1:5500
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"

  web:
    image: nginx:alpine
    container_name: observatorio_web
    depends_on:
      - backend
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "8080:80"

volumes:
  db_data: