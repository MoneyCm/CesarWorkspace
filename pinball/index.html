<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pinball Sencillo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="window-bar">3D Pinball — Space Cadet (inspirado)</div>

  <main class="frame">
    <section class="machine">
      <canvas id="game" width="430" height="760"></canvas>
      <aside class="side">
        <div class="logo">
          <div class="title">3D Pinball<br><span>Space Cadet</span></div>
          <div class="art">
            <div class="ship"></div>
            <div class="planet p1"></div>
            <div class="planet p2"></div>
          </div>
        </div>
        <div class="panel-line"></div>
        <div class="panel-row">
          <div class="panel-cell label">BALL</div>
          <div class="panel-cell value" id="balls">3</div>
        </div>
        <div class="panel-row">
          <div class="panel-cell label">SCORE</div>
          <div class="panel-cell value" id="score">0</div>
        </div>
        <div class="panel-large">Player 1</div>
        <div class="panel-spacer"></div>
        <button id="resetBtn" class="panel-btn" title="Reiniciar">Reiniciar</button>
      </aside>
    </section>

    <div class="controls">
      <button id="leftBtn" class="ctrl">◀</button>
      <button id="launchBtn" class="ctrl">Lanzar</button>
      <button id="rightBtn" class="ctrl">▶</button>
    </div>
    <p class="hint">Controles: Flechas para flippers, barra espaciadora para lanzar.</p>
  </main>

  <script src="main.js"></script>
</body>
</html>
