version: '3.8'
services:
  db:
    image: postgis/postgis:14-3.3
    environment:
      POSTGRES_DB: sisc_db
      POSTGRES_USER: sisc_user
      POSTGRES_PASSWORD: sisc_pass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://sisc_user:sisc_pass@db:5432/sisc_db
      SECRET_KEY: devsecretkey
    depends_on:
      - db
      - redis

  frontend:
    build: ./frontend
    ports:
      - "3000:5173"
    depends_on:
      - backend

volumes:
  db_data:
