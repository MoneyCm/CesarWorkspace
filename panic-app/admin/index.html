<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Centro de Alertas — Admin</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>
  <header>
    <h1>Centro de Alertas</h1>
    <div class="actions">
      <button id="refreshBtn">Actualizar</button>
      <input id="broadcastMsg" placeholder="Aviso a la ciudadanía (ej. cierre de vía)" />
      <button id="sendBroadcast">Enviar aviso</button>
    </div>
  </header>
  <main>
    <div id="map"></div>
    <section class="panel">
      <h2>Alertas</h2>
      <table id="tbl"><thead><tr><th>Hora</th><th>Lat</th><th>Lon</th><th>Tipo</th></tr></thead><tbody></tbody></table>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
