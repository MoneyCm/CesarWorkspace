<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1150mm" height="550mm" viewBox="0 0 1150 550">
  <title>Chronos Paradox - Playfield (concept)</title>
  <desc>Escala aproximada para impresión 1:1. Reemplazar por DXF final para CNC.</desc>
  <defs>
    <style><![CDATA[
      .rail{fill:none;stroke:#223955;stroke-width:3}
      .guide{fill:none;stroke:#567;stroke-dasharray:4 4;stroke-width:0.6}
      .flipper{fill:none;stroke:#e34850;stroke-width:10;stroke-linecap:round}
      .pivot{fill:#744}
      .bumper{fill:#ffd166;stroke:#b07a00;stroke-width:2}
      .scoop{fill:#999;stroke:#333;stroke-width:1}
      .text{font: 10px monospace; fill:#345}
    ]]></style>
  </defs>

  <!-- Marco de tablero -->
  <rect x="5" y="5" width="1140" height="540" rx="18" ry="18" fill="none" stroke="#0a0" stroke-width="1"/>
  <!-- Cuadrícula conceptual (cada 50 mm) -->
  <g class="guide">
    <!-- vertical -->
    <g>
      <!-- 1150 / 50 = 23 líneas -->
      <script type="application/ecmascript"><![CDATA[]]></script>
      <!-- líneas manuales -->
      <path d="M50 0 V550 M100 0 V550 M150 0 V550 M200 0 V550 M250 0 V550 M300 0 V550 M350 0 V550 M400 0 V550 M450 0 V550 M500 0 V550 M550 0 V550 M600 0 V550 M650 0 V550 M700 0 V550 M750 0 V550 M800 0 V550 M850 0 V550 M900 0 V550 M950 0 V550 M1000 0 V550 M1050 0 V550 M1100 0 V550"/>
    </g>
    <!-- horizontal -->
    <g>
      <path d="M0 50 H1150 M0 100 H1150 M0 150 H1150 M0 200 H1150 M0 250 H1150 M0 300 H1150 M0 350 H1150 M0 400 H1150 M0 450 H1150 M0 500 H1150"/>
    </g>
  </g>

  <!-- Rails y curvas principales -->
  <path class="rail" d="M40 40 V500 L320 540"/>
  <path class="rail" d="M1110 40 V520 L830 540"/>
  <path class="rail" d="M120 40 H1030"/>
  <path class="rail" d="M120 120 A80 80 0 0 1 200 40"/>
  <path class="rail" d="M1030 40 A80 80 0 0 1 1110 120"/>
  <path class="rail" d="M240 540 A120 120 0 0 0 320 540"/>
  <path class="rail" d="M910 540 A120 120 0 0 1 830 540"/>

  <!-- Bumpers -->
  <circle class="bumper" cx="345" cy="140" r="28"/>
  <circle class="bumper" cx="805" cy="140" r="28"/>
  <circle class="bumper" cx="575" cy="100" r="24"/>
  <circle class="bumper" cx="575" cy="200" r="24"/>

  <!-- Scoop y portal -->
  <circle class="scoop" cx="180" cy="95" r="16"/>
  <circle class="scoop" cx="575" cy="65" r="40"/>

  <!-- Flippers (posiciones aproximadas) -->
  <g>
    <line class="flipper" x1="460" y1="540" x2="580" y2="530"/>
    <circle class="pivot" cx="460" cy="540" r="6"/>
  </g>
  <g>
    <line class="flipper" x1="690" y1="540" x2="570" y2="530"/>
    <circle class="pivot" cx="690" cy="540" r="6"/>
  </g>

  <text class="text" x="12" y="20">Escala conceptual 1:1 (mm). Sustituir por DXF para corte final.</text>
</svg>

